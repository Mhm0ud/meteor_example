name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@master
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
        with:
          find: "__MONGO_URL__"
          replace: "$MONGO_URL"
          include: "settings.json"
      - uses: actions/checkout@v2
      - name: Find and Replace token
        uses: jacobtomlinson/gha-find-replace@master
        env:
          METEOR_TOKEN: ${{ secrets.METEOR_TOKEN }}
        with:
          find: "__token__"
          replace: "$METEOR_TOKEN"
          include: "token.json"
      - shell: bash
        env:
          SUPER_SECRET: ${{ secrets.MONGO_URL }}
        run: |
          echo "$SUPER_SECRET"
      - uses: meteorengineer/setup-meteor@v1
        with:
          meteor-release: '1.8.1'
      - name: Meteor Deploy
        run: METEOR_SESSION_FILE=$HOME/token.json meteor deploy meteor-example-mhm0ud1.meteorapp.com --free --settings $HOME/settings.json

