# This is a basic workflow to help you get started with Actions

name: delete deployment

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  pull_request:
    types: [closed]
    branches: [ develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: curl
      env:
       PR_NUMBER: ${{ github.event.number }}
      run: curl --location --request POST 'https://app.buddy.works/knawat/mpadmin/pipelines/pipeline/320876/trigger-webhook?token=57c23516566227dd5b0cb629692fe93f0ffadf964c032f739917a9484744a84bd19c2b277ce4cccb90b3a0302df19878'   --data-urlencode "myenv=$PR_NUMBER"
